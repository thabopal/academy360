{% extends "base.html" %}
{% block content %}
<form action="/user_login_post/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td width="100%" colspan="2" align="center">
                <h1>Log in</h1>
            </td>
        </tr>
        <tr>
            <td>User name</td>
            <td><input name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Log in">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
