<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy360</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      transition: all 0.3s ease;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
    }
    .sidebar.collapsed .nav-link .menu-text {
      display: none;
    }
    .sidebar .nav-link i {
      font-size: 20px;
    }
    .sidebar.collapsed .nav-link i {
      margin-right: 0;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .content.collapsed {
      margin-left: 80px;
    }
    .sidebar .toggle-btn {
      background-color: #495057;
      border: none;
      width: 100%;
      text-align: left;
      color: white;
    }
    .navbar {
      width: calc(100% - 250px);
      margin-left: 250px;
      transition: all 0.3s ease;
    }
    .navbar.collapsed {
      width: calc(100% - 80px);
      margin-left: 80px;
    }
    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
      <!-- Toggle Button inside Sidebar -->
      <li class="nav-item">
        <button class="btn toggle-btn" id="toggleSidebar">
          <i class="fas fa-bars"></i>
        </button>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">
          <i class="fas fa-home"></i>
          <span class="menu-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-user"></i>
          <span class="menu-text">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-cog"></i>
          <span class="menu-text">Settings</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user_logout/">
          <i class="fas fa-sign-out-alt"></i>
          <span class="menu-text">Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="topNavbar">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <span class="navbar-text ms-3">
            <strong>Academy360</strong>
          </span>
      </a>
      
      <!-- Right-side icons and user info -->
      <div class="d-flex align-items-center">
        <!-- Notification Bell Icon -->
        <a class="nav-link" href="#">
          <i class="fas fa-bell"></i>
        </a>
        <!-- User Name -->
        <span class="navbar-text ms-3">
          Thabo Pali
        </span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content" id="content">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const topNavbar = document.getElementById('topNavbar');
    const toggleButton = document.getElementById('toggleSidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
      topNavbar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
